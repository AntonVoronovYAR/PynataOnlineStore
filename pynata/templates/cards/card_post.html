{% load thumbnail %}
{% for card in cards %}
<ul>
    <li>
        Название: {{ card.name }}
    </li>
    <li>
        <b> Цена: {{ card.cost }} руб. </b>
    </li>
    <li>
        <a href="{% url 'cards:card_detail' card.id %}">Подробная информация</a>
    </li>
    {% thumbnail card.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
    {% endthumbnail %}
    </ul>
{% endfor %}
